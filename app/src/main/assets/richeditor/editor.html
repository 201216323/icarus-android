<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Simditor</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link media="all" rel="stylesheet" type="text/css" href="styles/simditor.css"/>

    <script type="text/javascript" src="scripts/jquery.min.js"></script>

</head>
<body>
<section id="android-rich-editor" >
    <textarea id="txt-content"  data-autosave="editor-content" autofocus required>
    <p>Simditor is a browser-based WYSIWYG text editor.
    </p><p>It is used by <a href="http://tower.im">Tower</a> -- a popular project management web
        application.
    </p><p>Supported Browsers: IE10+、Chrome、Firefox、Safari.</p>
    <ul>
        <li><a href="https://github.com/mycolorway/simditor/releases" target="_blank" class="">Download
            Zip</a></li>
        <li>Install with npm: $ npm install simditor</li>
        <li>Install with bower: $ bower install simditor</li>
    </ul>
    </textarea>
</section>

<script type="text/javascript" src="scripts/module.min.js"></script>
<script type="text/javascript" src="scripts/hotkeys.min.js"></script>
<script type="text/javascript" src="scripts/simditor.min.js"></script>
<script type="text/javascript">
    var $preview, editor, mobileToolbar, toolbar;
    (function() {
  $(function() {
    Simditor.locale = 'en-US';
    toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough', 'fontScale', 'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|', 'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];
    mobileToolbar = ["bold", "underline", "strikethrough", "color", "ul", "ol"];
    // toolbar = [];
    // if (mobilecheck()) {
    //   toolbar = mobileToolbar;
    // }
    editor = new Simditor({
      textarea: $('#txt-content'),
      placeholder: '这里输入文字...',
      toolbar: toolbar,
      toolbarHidden:false,
      pasteImage: true,
      defaultImage: 'assets/images/image.png',
      upload: location.search === '?upload' ? {
        url: '/upload'
      } : false
    });
    $preview = $('#preview');
    if ($preview.length > 0) {
      return editor.on('valuechanged', function(e) {
        return $preview.html(editor.getValue());
      });
    }

    editor.on('selectionchanged', function(e){console.log(e)});
  });

}).call(this);

</script>
</body>
</html>
